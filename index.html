<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
   
        <h1>Paper - Rock - Scissors - Lizard - Spock</h1>
        <div class="select">
            <img data-option="paper" src="img/paper.png" alt="">
            <img data-option="rock" src="img/rock.png" alt="">
            <img data-option="scissors" src="img/scissors.png" alt="">
            <img data-option="lizard" src="img/lizzard.png" alt="">
            <img data-option="spock" src="img/spock.png" alt="">     
        </div>

        <div class="gameboard">
            <img class="playerchoice" src="img/aaa.jpeg" alt="">
            <img class="computerchoice" src="img/aaa.jpeg" alt="">
        </div>

        <div class="scores">
            <spanp>Wins  : </span><span class="wins">0</span>
            <span>Loses : </span><span class="loses">0</span>
            <span>Draws : </span><span class="draws">0</span>
        </div>
    </div>        


<script src="script.js"></script>
</body>
</html>
